<html lang="en">
  <!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        
        <img src="images\image-product-desktop.jpg" alt="Product" />
        <div class="text">
          <p class="pref">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="main">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="spans">
            
            <span class="real-value">$149.99</span>
            <span class="dashed">$169.99</span>
          </div>
          
          <button> <i class="fa-regular fa-cart-shopping"></i>   Add to Cart</button>
        </div>
      </div>
      
        <footer class="attribution">
          Challenge by
          <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          title="Front End Mentor!"
          >Frontend Mentor</a
          >. Coded by <a href="#">Mohamed Yousry</a>.
        </footer>
      </main>
      <script src="https://kit.fontawesome.com/a2b3173239.js" crossorigin="anonymous"></script>
    </body>
</html>
